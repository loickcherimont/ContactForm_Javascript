<!DOCTYPE html>
<html lang='en'>

<head>
    <meta charset='utf-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <title>Contact Form v2</title>
    <link href='https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="custom.css">
</head>

<body>

    <div class="container-fluid d-flex justify-content-center align-items-center h-100">
        <!-- FORM VERSION 2 -->
    <form method='POST' class='contact bg-light rounded p-3' id='contact' novalidate autocomplete='off'>

        <fieldset>
            <!-- <header class="header"> *** /!\ BE CAREFUL, add .header /!\ ***
                <h1 class="title">Contact Us</h1>
            </header> -->
            <legend class='title fs-1 fw-light text-center text-muted'>Contact Us</legend>

            <!-- Place to display error messages! -->
        <div class="alert alert-danger d-none" role="alert" id="userWizard">
            Error indicator : Help user to understand error
        </div>

            <!-- *** /!\ BE CAREFUL /!\ *** -->
            <!-- .left-inputs becomes .names -->
            <!-- NEW LINE : <section class="row names"> -->
            <section class="row left-inputs columns"> 
                <div class="col-6 form-floating mb-3">
                    <input type="text" class="input form-control" id="fname" name="fname" placeholder="First name">
                    <label for="fname" class="mx-2">First name</label>
                </div>
                <div class="col-6 form-floating mb-3">
                    <input type="text" class="input form-control" id="lname" name="lname" placeholder="Last name">
                    <label for="lname" class="mx-2">Last name</label>
                </div>
            </section>

            <!-- *** /!\ BE CAREFUL /!\ *** -->
            <!-- .right-inputs becomes .contact-manners -->
            <!-- NEW LINE : <section class="row contact-manners"> -->
            <section class="row right-inputs columns">
                <div class="col-6 form-floating mb-3">
                    <input type="email" class="input form-control" id="mail" name="mail" placeholder="johndoe@gmail.com">
                    <label for="mail" class="mx-2">Email address</label>
                </div>
                <div class="col-6 form-floating mb-3">
                    <input type="tel" class="input form-control" id="phone" name="phone" placeholder="0123456789">
                    <label for="phone" class="mx-2">Phone number</label>
                </div>
            </section>

            <!-- To write message -->
        <section class="message">
            <div class="form-floating mb-3">
                <textarea class="input form-control" placeholder="Your message..." id="message" style="height: 90px; width:100%; resize: none;" name="message"></textarea>
                <label for="message">Message</label>
            </div>
        </section>
        
            
            <!-- Buttons -->
            <!-- NEW : <input> becomes <button> -->
        <footer class="contact-footer d-flex justify-content-around">
            <button class='btn btn-dark w-25' type='submit' id="submitBtn">Send</button>
            <button class='btn btn-secondary w-25' type='reset' id="resetBtn">Reset</button>
        </footer>

        </fieldset>

    </form>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
